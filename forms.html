<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MicroG-Help</title>
    <meta name="description" content="MicroGHelp">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  </head>
  <body>
    <h1>Jade - node template engine</h1>
    <div id="container" class="col">
      <p>You are amazing</p>
      <p>Jade is a terse and simple
         templating language with a
         strong focus on performance
         and powerful features.</p>
    </div>
    
    <div id="container">
        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Personal Profile </legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Name">Name:</label>  
  <div class="col-md-4">
  <input id="Name" name="Name" type="text" placeholder="Your Name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="GENDER ">Gender:</label>  
  <div class="col-md-4">
  <input id="GENDER " name="GENDER " type="text" placeholder="Male/Female" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="EMAIL">Email:</label>  
  <div class="col-md-4">
  <input id="EMAIL" name="EMAIL" type="text" placeholder="example@gmail.com" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="LANGUAGE">Language:</label>  
  <div class="col-md-4">
  <input id="LANGUAGE" name="LANGUAGE" type="text" placeholder="Mother Language" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="LIVEADRESS">Live address:</label>  
  <div class="col-md-4">
  <input id="LIVEADRESS" name="LIVEADRESS" type="text" placeholder="Your current address" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="MAJOR">Major:</label>  
  <div class="col-md-4">
  <input id="MAJOR" name="MAJOR" type="text" placeholder="Your Major" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="RELIGION">Religion:</label>  
  <div class="col-md-4">
  <input id="RELIGION" name="RELIGION" type="text" placeholder="If No, blank is OK :)" class="form-control input-md">
  <span class="help-block">This is not required:)</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="DEPARTMENT">Department:</label>  
  <div class="col-md-4">
  <input id="DEPARTMENT" name="DEPARTMENT" type="text" placeholder="Your Department" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="PHONE">Phone:</label>  
  <div class="col-md-4">
  <input id="PHONE" name="PHONE" type="text" placeholder="Your phone number:)" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="IDENTITY">Identity:</label>
  <div class="col-md-4">
    <select id="IDENTITY" name="IDENTITY" class="form-control">
      <option value="1">Student</option>
      <option value="2">Mentor</option>
      <option value="3">Host Family</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="SAVE"></label>
  <div class="col-md-8">
    <button id="SAVE" name="SAVE" class="btn btn-success">Save changes</button>
    <button id="CANCEL" name="CANCEL" class="btn btn-warning">Cancel</button>
  </div>
</div>

</fieldset>
</form>
      
    </div>
  </body>
</html>
